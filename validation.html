<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>

<link rel="stylesheet" href="validation.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<div class="container">
    <h2>Registration Form</h2>

    <!-- Department -->
    <label class="form-label required">Select Department</label>
    <select id="department">
        <option value="">--Select--</option>
        <option value="it">IT</option>
        <option value="hr">HR</option>
        <option value="intern">INTERN</option>
    </select>

    <form id="regForm">

        <label class="form-label required fname-label">First Name</label>
        <input type="text" id="fname" class="form-input fname-input" placeholder="Enter first name">
        <span class="error-msg" id="fname-error"></span>

        <label class="form-label mname-label">Middle Name</label>
        <input type="text" id="mname" class="form-input mname-input" placeholder="Enter middle name">
        <span class="error-msg" id="mname-error"></span>

        <label class="form-label required lname-label">Last Name</label>
        <input type="text" id="lname" class="form-input lname-input" placeholder="Enter last name">
        <span class="error-msg" id="lname-error"></span>

        <label class="form-label required email-label">Email</label>
        <input type="text" id="email" class="form-input email-input" placeholder="example@gmail.com">
        <span class="error-msg" id="email-error"></span>

        <!-- Password -->
        <label class="form-label required password-label">Password</label>
        <div class="password-box">
            <input type="password" id="password" class="form-input password-input" placeholder="Create password">
            <i class="fa-solid fa-eye toggle-icon" id="togglePass"></i>
        </div>
        <span class="error-msg" id="password-error"></span>

        <!-- Password rules -->
        <div id="passwordRules" class="password-rules">
            <p>Password must contain:</p>
            <ul>
                <li id="rule-length">At least 8 characters</li>
                <li id="rule-upper">One uppercase letter</li>
                <li id="rule-lower">One lowercase letter</li>
                <li id="rule-number">One number</li>
                <li id="rule-special">One special character (@$!%*?&)</li>
            </ul>
        </div>

        <label class="form-label required cpassword-label">Confirm Password</label>
        <div class="password-box">
            <input type="password" id="cpassword" class="form-input cpassword-input" placeholder="Re-enter password">
            <i class="fa-solid fa-eye toggle-icon" id="toggleCPass"></i>
        </div>
        <span class="error-msg" id="cpassword-error"></span>

        <label class="form-label required profilepic-label">Profile Picture</label>
        <input type="file" id="profilePic" class="form-file profilepic-input">
        <span class="error-msg" id="profilepic-error"></span>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="validation.js"></script>
</body>
</html>
